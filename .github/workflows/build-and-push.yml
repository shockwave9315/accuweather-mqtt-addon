name: Build and Push Add-on

on:
  push:
    branches:
      - main # Uruchamia workflow przy każdym pushu do gałęzi 'main'
  workflow_dispatch: # Pozwala na ręczne uruchomienie workflow z interfejsu GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions: # WAŻNE: Uprawnienia do zapisu pakietów i odczytu repozytorium
      contents: read
      packages: write
    strategy: # Definiujemy matrycę dla budowania wielu architektur
      matrix:
        include:
          - arch: amd64
            build_from: homeassistant/amd64-base:latest
          - arch: arm64
            build_from: homeassistant/aarch64-base:latest # Architektura dla Raspberry Pi 5
          - arch: i386
            build_from: homeassistant/i386-base:latest
          # Usunięto: armv7 i armhf, które powodowały błędy instalacji pakietów

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Add-on Version from config.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' addons/accuweather_mqtt/config.json)
          echo "ADDON_VERSION=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image for ${{ matrix.arch }}
        uses: docker/build-push-action@v5
        with:
          context: ./addons/accuweather_mqtt/
          platforms: linux/${{ matrix.arch }} # Budujemy tylko dla jednej architektury z matrycy
          push: true
          tags: ghcr.io/shockwave9315/accuweather-mqtt-addon_${{ matrix.arch }}:${{ steps.get_version.outputs.ADDON_VERSION }}
          build-args: | # Przekazujemy BUILD_FROM z matrycy do Dockerfile
            BUILD_FROM=${{ matrix.build_from }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.description=Home Assistant Add-on: AccuWeather MQTT Publisher
            org.opencontainers.image.version=${{ steps.get_version.outputs.ADDON_VERSION }}

      - name: Make package public (IMPORTANT!)
        # Ten krok uruchomi się tylko raz (dla architektury amd64), jeśli wszystkie buildy się powiodą
        if: success() && matrix.arch == 'amd64'
        run: |
          curl -X PATCH -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/packages/container/accuweather-mqtt-addon \
          -d '{"visibility": "public"}'
